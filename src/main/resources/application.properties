spring.application.name=demo

# База данных H2 (для разработки)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (для просмотра базы данных)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate настройки
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Логирование SQL запросов
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Firebase настройки (по умолчанию отключен)
# Для включения Firebase используйте профиль: --spring.profiles.active=firebase
spring.profiles.active=default

# Настройки для settlements
logging.level.com.example.demo.back.service.SettlementService=INFO